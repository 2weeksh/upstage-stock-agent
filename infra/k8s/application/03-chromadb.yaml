# PersistentVolumeClaim - ChromaDB 데이터 저장소
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-pvc
  namespace: stock-agent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

---
# Deployment - ChromaDB 컨테이너 관리
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: stock-agent
  labels:
    app: chromadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
      - name: chromadb
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: IS_PERSISTENT
          value: "TRUE"
        - name: PERSIST_DIRECTORY
          value: "/data"
        - name: CHROMA_PERSIST_DIRECTORY
          value: "/data"
        - name: CHROMA_SERVER_AUTH_PROVIDER
          value: ""
        - name: CHROMA_HOST_ADDR
          value: "0.0.0.0"
        - name: CHROMA_HOST_PORT
          value: "8000"
        volumeMounts:
        - name: chromadb-data
          mountPath: /data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: chromadb-data
        persistentVolumeClaim:
          claimName: chromadb-pvc

---
# Service - ChromaDB 내부 접근
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: stock-agent
  labels:
    app: chromadb
spec:
  type: ClusterIP
  selector:
    app: chromadb
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
