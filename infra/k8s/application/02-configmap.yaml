apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: stock-agent
data:
  # ChromaDB Configuration
  CHROMA_MODE: "server"
  CHROMA_HOST: "chromadb"
  CHROMA_PORT: "8000"
  CHROMA_COLLECTION_NAME: "stock_embeddings"
  
  # Backend Configuration
  BACKEND_URL: "http://backend:8001"
  
  # Application Settings
  PYTHONUNBUFFERED: "1"
