# Deployment - Backend FastAPI 서버
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: stock-agent
  labels:
    app: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/2weeksh/upstage-stock-agent-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: UPSTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: UPSTAGE_API_KEY
              optional: true
        - name: SERPER_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: SERPER_API_KEY
              optional: true
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
# Service - Backend 내부 접근
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: stock-agent
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
