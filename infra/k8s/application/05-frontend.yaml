# Deployment - Frontend Streamlit UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: stock-agent
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/2weeksh/upstage-stock-agent-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: BACKEND_URL
          value: "http://backend:8001"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

---
# Service - Frontend 내부 접근
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: stock-agent
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
