<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="t-main">StockWars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
</head>

<body class="page-main">
    <a href="/" class="t-main" style="position: fixed; top: 25px; left: 25px; z-index: 1000; font-size: 1.5rem; font-family: 'Star Wars', sans-serif; text-decoration: none; letter-spacing: -0.02em;">SToCKwars</a>
    <div class="chart-bg" id="chartBg"></div>

    <main class="wrapper">
        <header class="header">
            <h2 class="t-sub">마이페이지</h2>
            <p class="desc">내 정보를 확인합니다.</p>
        </header>

        <div class="box auth-box" style="text-align: left;">

            <div class="mb-6 border-b border-gray-700 pb-4">
                <label class="label">닉네임</label>
                <div id="my-nickname" class="text-xl text-slate-800 font-bold">로딩 중...</div>
            </div>

            <div class="mb-8">
                <label class="label">계정 가입일</label>
                <div id="join-date" class="font-mono" style="color: #64748b;">2026-00-00</div>
            </div>

            <button onclick="location.href='history.html'" class="btn">
                질문 기록 보기
            </button>

        </div>
    </main>

    <script src="/js/script.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!isLoggedIn()) {
                alert('로그인이 필요합니다.');
                window.location.href = '/html/login.html';
                return;
            }

            document.getElementById('my-nickname').innerText = localStorage.getItem('userNickname') || '알 수 없음';
            const joinDate = localStorage.getItem('userJoinDate');
            document.getElementById('join-date').innerText = joinDate || '정보 없음';
        });
    </script>
</body>

</html>
