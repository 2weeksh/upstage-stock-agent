<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock<br>Wars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html, .page-main {
            overflow: hidden !important;
            height: 100vh !important;
        }
    </style>
</head>
<body class="page-main">

    <a href="/" class="t-main" style="position: fixed; top: 25px; left: 25px; z-index: 1000; font-size: 1.5rem; font-family: 'Star Wars', sans-serif; text-decoration: none; letter-spacing: -0.02em;">SToCKwars</a>

    <div class="chart-bg" id="chartBg"></div>

    <main class="wrapper">
        <header class="header">
            <h2 class="t-sub">투자 전략 토론 요청</h2>
            <p class="desc">분석하고 싶은 종목이나 투자 궁금증을 자유롭게 입력하세요.</p>
        </header>

        <form id="analysisForm" class="box">
            <div class="mb-6">
                <label class="label">질문 입력</label>
                <textarea id="userQuestion" 
                    placeholder="예: 엔비디아 지금 매수해도 될까?" 
                    class="input" required></textarea>
            </div>
            <button type="submit" class="btn">전략 토론 시작하기</button>
        </form>
    </main>
    
    <script src="../js/script.js"></script>
    
    <script src="../js/auth.js"></script>
</body>
</html>
