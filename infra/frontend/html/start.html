<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWars</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    
</head>
<body class="page-main">

    <div class="chart-bg" id="chartBg" style="position: fixed;"></div>

    <div class="landing-container" style="display: flex; flex-direction: column; align-items: center; height: 100vh; padding-top: 5rem;">
        
        <header style="text-align: center; margin-bottom: 2rem;">
            <div class="badge" style="position: static; transform: none;">Next-Gen AI Analysis</div>
            <h1 class="t-main" style="line-height: 1.2; font-family: 'Star Wars', sans-serif;">
                SToCKwars
            </h1>
        </header>

        <div style="position: absolute; bottom: 5rem;">
            <a href="#" id="startBtn" class="btn btn-w" style="font-size: 1.2rem; padding: 1.2rem 3rem;">
                분석 시작하기
            </a>
        </div>

    </div>

    <script src="js/script.js"></script>
    
    <script src="js/auth.js"></script>

    <script>
        document.getElementById('startBtn').addEventListener('click', (e) => {
            e.preventDefault(); 
            if (isLoggedIn()) {
                window.location.href = 'userInput.html';
            } else {
                alert('서비스 이용을 위해 로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
