<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html, .page-main {
            overflow: hidden !important;
            height: 100vh !important;
        }
    </style>
</head>
<body class="page-main">
    <div class="chart-bg" id="chartBg"></div>

    <main class="wrapper" style="max-width: 800px; padding-top: 5rem; padding-bottom: 5rem;">
        <header class="header">
            <h2 class="t-sub">질문 기록</h2>
            <p class="desc">내 질문과 실행 결과를 확인합니다.</p>
        </header>

        <div id="loading" class="box auth-box text-center py-8">
            <div class="text-gray-400">로딩 중...</div>
        </div>

        <div id="history-list" class="space-y-4 max-h-[65vh] overflow-y-auto pr-2 custom-scrollbar" style="display: none;">
            </div>

        <div id="empty-state" class="box auth-box text-center py-8" style="display: none;">
            <div class="text-gray-400 mb-4">질문 기록이 없습니다.</div>
            <button onclick="location.href='userInput.html'" class="btn">
                첫 질문하기
            </button>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
