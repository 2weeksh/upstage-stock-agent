<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWars</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-main">
    <div class="chart-bg" id="chartBg"></div>

    <main class="wrapper">
        <header class="header">
            <h2 class="t-sub">회원가입</h2>
            <p class="desc">AI 에이전트와 함께 투자를 시작하세요.</p>
        </header>

        <form id="signupForm" class="box auth-box">
            
            <div class="mb-5">
                <label class="label">아이디</label>
                <div class="relative w-full">
                    <input type="text" id="username" class="input w-full pr-24" style="height: 50px;" required 
                           placeholder="아이디 입력">
                    
                    <button type="button" onclick="handleCheckUsername()"
                            class="absolute right-2 top-1/2 -translate-y-1/2 h-[36px] px-3 bg-slate-700 hover:bg-slate-600 border border-slate-500 rounded-lg text-xs text-white transition-colors">
                        중복확인
                    </button>
                </div>
                <p id="username-msg" class="text-xs mt-2 min-h-[1rem] text-slate-400"></p>
            </div>

            <div class="mb-5">
                <label class="label">비밀번호</label>
                <input type="password" id="password" class="input w-full" style="height: 50px;" required 
                       placeholder="비밀번호 입력">
            </div>

            <div class="mb-8">
                <label class="label">닉네임</label>
                <div class="relative w-full">
                    <input type="text" id="nickname" class="input w-full pr-24" style="height: 50px;" required 
                           placeholder="닉네임 입력">
                    
                    <button type="button" onclick="handleCheckNickname()"
                            class="absolute right-2 top-1/2 -translate-y-1/2 h-[36px] px-3 bg-slate-700 hover:bg-slate-600 border border-slate-500 rounded-lg text-xs text-white transition-colors">
                        중복확인
                    </button>
                </div>
                <p id="nickname-msg" class="text-xs mt-2 min-h-[1rem] text-slate-400"></p>
            </div>
            
            <button type="submit" class="btn w-full">가입하기</button>

            <div class="auth-link">
                이미 계정이 있으신가요? <a href="/html/login.html">로그인</a>
            </div>
        </form>
    </main>

    <script src="/js/script.js"></script>
    <script src="/js/auth.js"></script>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;

            // [수정] 별도의 조건 검사(if문) 없이 바로 서버로 전송합니다.
            const success = await apiSignup(username, password, nickname);
            
            if (success) {
                alert('회원가입이 완료되었습니다. 로그인 해주세요.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
