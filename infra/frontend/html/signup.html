<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
</head>
<body class="page-main">
    <a href="start.html" class="t-main" style="position: fixed; top: 25px; left: 25px; z-index: 1000; font-size: 1.5rem; font-family: 'Star Wars', sans-serif; text-decoration: none; letter-spacing: -0.02em;">SToCKwars</a>
    <div class="chart-bg" id="chartBg"></div>

    <main class="wrapper">
        <header class="header">
            <h2 class="t-sub">회원가입</h2>
            <p class="desc">AI 에이전트와 함께 투자를 시작하세요.</p>
        </header>

        <form id="signupForm" class="box auth-box">
            
            <div class="mb-5">
                <label class="label">아이디</label>
                <div class="relative w-full">
                    <input type="text" id="username" class="input w-full pr-24" style="height: 50px;" required 
                           placeholder="아이디 입력">
                    
                    <button type="button" onclick="handleCheckUsername()"
                            class="absolute right-2 top-1/2 -translate-y-1/2 h-[36px] px-3 bg-slate-700 hover:bg-slate-600 border border-slate-500 rounded-lg text-xs text-white transition-colors">
                        중복확인
                    </button>
                </div>
                <p id="username-msg" class="text-xs mt-2 min-h-[1rem] text-slate-400"></p>
            </div>

            <div class="mb-5">
                <label class="label">비밀번호</label>
                <input type="password" id="password" class="input w-full" style="height: 50px;" required 
                       placeholder="비밀번호 입력">
            </div>

            <div class="mb-8">
                <label class="label">닉네임</label>
                <div class="relative w-full">
                    <input type="text" id="nickname" class="input w-full pr-24" style="height: 50px;" required 
                           placeholder="닉네임 입력">
                    
                    <button type="button" onclick="handleCheckNickname()"
                            class="absolute right-2 top-1/2 -translate-y-1/2 h-[36px] px-3 bg-slate-700 hover:bg-slate-600 border border-slate-500 rounded-lg text-xs text-white transition-colors">
                        중복확인
                    </button>
                </div>
                <p id="nickname-msg" class="text-xs mt-2 min-h-[1rem] text-slate-400"></p>
            </div>
            
            <button type="submit" class="btn w-full">가입하기</button>

            <div class="auth-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </form>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // [수정] 중복 확인 여부 검사 로직 추가
            if (!isUsernameChecked) {
                alert('아이디 중복확인을 해주세요.');
                document.getElementById('username').focus();
                return;
            }

            if (!isNicknameChecked) {
                alert('닉네임 중복확인을 해주세요.');
                document.getElementById('nickname').focus();
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;

            const success = await apiSignup(username, password, nickname);
            
            if (success) {
                alert('회원가입이 완료되었습니다. 로그인 해주세요.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
