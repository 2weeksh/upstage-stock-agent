<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - AI 투자 서비스</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-main">
    <div class="chart-bg" id="chartBg"></div>

    <div id="back-btn-container" onclick="history.back()">
        <img src="img/left_arrow.png" alt="뒤로가기" id="back-icon">
    </div>

    <main class="wrapper">
        <header class="header">
            <h2 class="t-sub">회원가입</h2>
            <p class="desc">AI 에이전트와 함께 투자를 시작하세요.</p>
        </header>

        <form id="signupForm" class="box auth-box">
            
            <div class="mb-4">
                <label class="label">아이디</label>
                <input type="text" id="username" class="input" style="height: 50px;" required 
                       pattern="^[A-Za-z0-9]{4,10}$"
                       title="영문 대소문자와 숫자만 사용하여 4~10자로 입력하세요.">
                <p class="text-xs text-gray-400 mb-2">영문+숫자 조합, 4~10자</p>
            </div>

            <div class="mb-4">
                <label class="label">비밀번호</label>
              
                <input type="password" id="password" class="input" style="height: 50px;" required 
                       pattern="^[A-Za-z0-9]{4,10}$"
                       title="영문 대소문자와 숫자만 사용하여 4~10자로 입력하세요.">
                <p class="text-xs text-gray-400 mb-2">영문+숫자 조합, 4~10자</p>
            </div>

            <div class="mb-6">
                <label class="label">닉네임</label>
                <input type="text" id="nickname" class="input" style="height: 50px;" required>
            </div>
            
            <button type="submit" class="btn">가입하기</button>

            <div class="auth-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </form>
    </main>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            
            const success = await apiSignup(username, password, nickname);
            if (success) {
                alert('회원가입이 완료되었습니다. 로그인 해주세요.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
