<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - AI 투자 서비스</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* 중복확인 버튼 */
        .btn-check {
            height: 50px;
            padding: 0 1.2rem;
            margin-left: 0.8rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.8rem;
            color: #94a3b8;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }
        .btn-check:hover {
            background: #334155;
            color: white;
            border-color: #60a5fa;
        }
    </style>
</head>
<body class="page-main">
    <div class="chart-bg" id="chartBg"></div>

    <div id="back-btn-container" onclick="history.back()">
        <img src="img/left_arrow.png" alt="뒤로가기" id="back-icon">
    </div>

    <main class="wrapper">
        <header class="header">
            <h2 class="t-sub">회원가입</h2>
            <p class="desc">AI 에이전트와 함께 투자를 시작하세요.</p>
        </header>

        <form id="signupForm" class="box auth-box">
            
            <div class="mb-4">
                <label class="label">아이디</label>
                <div class="flex items-center">
                    <input type="text" id="username" class="input flex-1" style="height: 50px;" required 
                           pattern="^[A-Za-z0-9]{4,10}$"
                           title="영문 대소문자와 숫자만 사용하여 4~10자로 입력하세요."
                           placeholder="영문+숫자 4~10자">
                    <button type="button" class="btn-check" onclick="handleCheckUsername()">중복확인</button>
                </div>
                <p id="username-msg" class="text-xs mt-2" style="color: #94a3b8; min-height: 1rem;"></p>
            </div>

            <div class="mb-4">
                <label class="label">비밀번호</label>
                <input type="password" id="password" class="input" style="height: 50px;" required 
                       pattern="^[A-Za-z0-9]{4,10}$"
                       title="영문 대소문자와 숫자만 사용하여 4~10자로 입력하세요."
                       placeholder="영문+숫자 4~10자">
            </div>

            <div class="mb-6">
                <label class="label">닉네임</label>
                <div class="flex items-center">
                    <input type="text" id="nickname" class="input flex-1" style="height: 50px;" required placeholder="서비스 닉네임">
                    <button type="button" class="btn-check" onclick="handleCheckNickname()">중복확인</button>
                </div>
                <p id="nickname-msg" class="text-xs mt-2" style="color: #94a3b8; min-height: 1rem;"></p>
            </div>
            
            <button type="submit" class="btn">가입하기</button>

            <div class="auth-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </form>
    </main>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;

            const success = await apiSignup(username, password, nickname);
            if (success) {
                alert('회원가입이 완료되었습니다. 로그인 해주세요.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
