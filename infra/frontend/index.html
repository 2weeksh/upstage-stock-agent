<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="card">
            <header>
                <i class="fa-solid fa-robot ai-icon"></i>
                <h1>AI Stock Agent</h1>
                <p>주식에 대해 무엇이든 물어보세요.</p>
            </header>
            
            <main>
                <div class="input-group">
                    <input type="text" id="userInput" placeholder="예: 삼성전자 주가 전망 알려줘">
                    <button onclick="askAgent()" id="sendBtn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                
                <div id="loading" class="loading-container" style="display:none;">
                    <div class="spinner"></div>
                    <span>열심히 분석 중입니다...</span>
                </div>
                
                <div id="resultContainer" class="result-container" style="display:none;">
                    <h3><i class="fa-solid fa-chart-line"></i> 분석 결과</h3>
                    <div id="result" class="result-box"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
